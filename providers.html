<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quickaid — Providers Near You</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="proxi.css">
</head>

<body>

  <header class="header">
    <div class="logo">Quickaid</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="providers.html">Services</a>
      <a href="provider-register.html">Become a Provider</a>
    </nav>
  </header>

  <div class="search-filter">
    <input type="text" id="service-search" placeholder="Search for a service (e.g., Mechanic)">
    <button id="search-btn" class="btn-primary">Search</button>
  </div>

  <div class="filter-bar">
    <select id="service-filter" title="options">
      <option value="">All Services</option>
      <option value="Mechanic">Mechanic</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Carpenter">Carpenter</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Technician">Technician</option>
    </select>

    <input type="number" id="distance-filter" placeholder="Max distance (km)" min="1">

    <select id="rating-filter" title="filter">
      <option value="">Any Rating</option>
      <option value="5">5★</option>
      <option value="4">4★ & above</option>
      <option value="3">3★ & above</option>
    </select>

    <button id="apply-filters" class="btn-primary">Apply Filters</button>
  </div>

  <section class="providers-section">
    <h2>Providers Near You</h2>

    <div class="providers-container">
      <div id="map"></div>

      <div class="providers-grid" id="providers-grid">
        <!-- Injected by JS -->
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="logo">Proxi</div>
      <p>Connecting you to trusted professionals near you.</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="provider.js"></script>

</body>

</html>
